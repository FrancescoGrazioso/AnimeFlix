<mat-dialog-content>
  <div class="hero-image" [ngStyle]="{'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('+headerImage+')'}">
    <h1>{{title}}</h1>
    <br>
    <br>
    <br>
    <p>{{anime.results[0].synopsis}}</p>
    <div *ngIf="populated">
      <div style="padding-left: 20px" class="row" *ngFor="let e of episodesList; let i = index">
        <p>Episode {{i}}</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
