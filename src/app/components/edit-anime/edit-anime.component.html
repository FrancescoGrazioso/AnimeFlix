<mat-dialog-content>
  <div class="container">
    <div class="row">
      <img style="border-radius: 5px" src="{{anime.results[0].image_url}}">
      <div class="col">
        <h1>{{title}}</h1>
        <br>
      </div>
    </div>
    <hr style="color: white">
    <div class="container">
      <h2>Descrizione</h2>
      <div>
        <textarea [(ngModel)]="sinossi" style="width: 100%; height: 170px">{{sinossi}}</textarea>
      </div>
      <ons-row>
        <ons-col width="90%">
          <button class="btn btn-success" (click)="save()">Salva</button>
        </ons-col>
        <ons-col width="10%">
          <button class="btn btn-danger" (click)="close()">Esci</button>
        </ons-col>
      </ons-row>
    </div>
  </div>
</mat-dialog-content>
